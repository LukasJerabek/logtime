name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install deps
        run: |
          python -m pip install -e .[dev]

      - name: Syntax check
        run: python -m py_compile logtime/logtime.py

      - name: Lint (ruff format)
        run: ruff format --check .

      - name: Lint (ruff)
        run: ruff check .

      - name: Lint (mypy)
        run: mypy .

      - name: Run tests
        run: pytest -q
